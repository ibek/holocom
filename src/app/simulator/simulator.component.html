<div>
    <md-sidenav-container>
        <md-sidenav mode="over" opened="false" align="end" class="info" (close-start)="onCloseShipInfo()" #shipInfo>
            <md-card *ngIf="shipData">
                <md-card-header>
                    <img md-card-avatar src="{{shipService.getImage(shipData)}}">
                    <md-card-title>{{shipData.type}}</md-card-title>
                    <md-card-subtitle>Ship Info</md-card-subtitle>
                </md-card-header>
                <md-card-content>
                    <md-list>
                        <md-list-item>
                            <md-icon md-list-icon>people</md-icon>
                            <h4 md-line>Max Crew</h4>
                            <p md-line>{{shipData.maxcrew}}</p>
                        </md-list-item>
                        <md-divider></md-divider>
                        <md-list-item>
                            <md-icon md-list-icon>layers</md-icon>
                            <h4 md-line>Cargo Capacity</h4>
                            <p md-line>{{shipData.cargo}}</p>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </md-sidenav>

        <div class="container" #container>
            <button md-mini-fab color='none' (click)="saveImage()" class="save-image"><md-icon>photo_camera</md-icon></button>
            <button md-mini-fab color='none' (click)="toggleFullscreen()" class="fullscreen"><md-icon>fullscreen</md-icon></button>
            <button id="text-label" md-raised-button color='none' (click)="showInfo()"></button>
            <section class="loader" [hidden]="loaded">
                <h3>Loading ...</h3>
                <md-progress-bar color="primary" mode="determinate" [value]="loadingProgress">
                </md-progress-bar>
            </section>
        </div>
    </md-sidenav-container>
</div>
