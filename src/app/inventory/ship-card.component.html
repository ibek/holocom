<md-card>
    <md-card-header>
        <md-card-title>{{ship.origin.type}}</md-card-title>
        <button md-icon-button [mdMenuTriggerFor]="configMenu" class="ship-menu">
            <md-icon>more_vert</md-icon>
        </button>
        <md-menu #configMenu>
            <button md-menu-item (click)="delete($event)">
            <md-icon>delete</md-icon>
            <span>Delete</span>
            </button>
        </md-menu>
    </md-card-header>
    <img md-card-image src="{{ship.origin.image}}" class="ship-thumbnail">
    <md-card-footer class="ship-amount">
        <div style="display: inline-block; width: 200px;">
        <md-slider
        max="5"
        min="1"
        step="1"
        [(ngModel)]="ship.amount"
        thumb-label="1"
        (change)="onShipAmountChange()">
    </md-slider>
    <button md-mini-fab color="none" style="right: -5px;">{{ship.amount}}</button>
    </div>
    </md-card-footer>
</md-card>
